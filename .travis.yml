sudo: required
dist: xenial
language: c
compiler:
  - clang
  - gcc
cache: ccache

# before_install:
#   - curl http://download.opensuse.org/repositories/home:/X0rg/xUbuntu_16.04/Release.key | sudo apt-key add -
#   - echo "deb http://download.opensuse.org/repositories/home:/X0rg/xUbuntu_16.04/ /" | sudo tee -a /etc/apt/sources.list
#   - sudo apt-get update -qq
install:
  - sudo dpkg -i $TRAVIS_BUILD_DIR/.github/blobs/*.deb
  - sudo apt-get install -y -qq cmake ninja-build nasm gettext libgtk-3-dev libncursesw5-dev libpci-dev libprocps-dev libgtk-3-0 libncursesw5 libpci3 libprocps4

before_script:
  - mkdir build
  - cd build
  - cmake -GNinja -DCMAKE_BUILD_TYPE=Debug -DCMAKE_INSTALL_PREFIX=/usr -DWITH_GTK=0 ..
script:
  - ninja
  - sudo ninja install
after_success:
  - ninja test
  - sudo CPUX_BCLK=100 cpu-x --issue-fmt
  - cat /tmp/cpu-x.log
  - cat /tmp/cpu-x-daemon.log

notifications:
  slack:
    on_success: change
    on_failure: always
